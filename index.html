<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Calculator</title>

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- CALCULATOR HEADER -->
    <header>
      <h3>My Web Calc</h3>
    </header>
    <!-- END OF CALCULATOR HEADER -->

    <!-- CALCULATOR SCREEN -->
    <div class="calc-screen">
      <div class="result-screen"></div>
      <div class="display-screen"></div>
      <div class="memory-keys">
        <div class="memory-btn">MC</div>
        <div class="memory-btn">MR</div>
        <div class="memory-btn">M+</div>
        <div class="memory-btn">M-</div>
        <div class="memory-btn">MS</div>
        <div class="memory-btn">Madd</div>
      </div>
    </div>
    <!-- END OF CALCULATOR SCREEN -->

    <!-- CALCULATOR KEYS -->
    <div class="calc-keys">
      <!-- TOPMOST SECTION OF CALCULATOR -->
      <section class="top-most">
        <div class="btn">%</div>
        <div class="btn">CE</div>
        <div class="btn clear-btn">C</div>
        <div class="btn backspace">back</div>
        <div class="btn">1/x</div>
        <div class="btn">x2</div>
        <div class="btn">sqrt</div>
        <div class="btn op-key" id="divideBtn">&#247</div>
      </section>
      <!-- END OF TOPMOST SECTION OF CALCULATOR -->

      <!-- BOTTOM SECTION OF CALCULATOR -->
      <section class="bottom-most">
        <!-- NUMBERS SECTION OF CALCULATOR -->
        <div class="numbers-section">
          <div class="btn num-key"><h4>7</h4></div>
          <div class="btn num-key"><h4>8</h4></div>
          <div class="btn num-key"><h4>9</h4></div>
          <div class="btn num-key"><h4>4</h4></div>
          <div class="btn num-key"><h4>5</h4></div>
          <div class="btn num-key"><h4>6</h4></div>
          <div class="btn num-key"><h4>1</h4></div>
          <div class="btn num-key"><h4>2</h4></div>
          <div class="btn num-key"><h4>3</h4></div>
          <div class="btn num-key"><h4>+/-</h4></div>
          <div class="btn num-key"><h4>0</h4></div>
          <div class="btn num-key"><h4>.</h4></div>
        </div>
        <!-- END OF NUMBERS SECTION OF CALCULATOR -->

        <!-- OPERATORS SECTION OF CALCULATOR -->
        <div class="operators-section">
          <div class="btn op-key" id="timesBtn">&#215</div>
          <div class="btn op-key" id="minusBtn">-</div>
          <div class="btn op-key" id="plusBtn">+</div>
          <div class="btn equal-key">=</div>
        </div>
        <!-- END OF OPERATORS SECTION OF CALCULATOR -->
      </section>
      <!-- END OF BOTTOM SECTION OF CALCULATOR -->
    </div>
    <!-- END OF CALCULATOR KEYS -->

    <!-- JAVASCRIPT LINK -->
    <script src="./js/main.js"></script>
  </body>
</html>
